<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💎 For My Diamond 💎</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .diamond-container {
            position: relative;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
        }
        
        .photo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: photoFloat 4s ease-in-out infinite;
            position: relative;
        }
        
        .photo-frame.left {
            animation-delay: -2s;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-frame::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            z-index: -1;
        }
        
        .photo-name {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            animation: photoFloat 4s ease-in-out infinite;
            text-align: center;
        }
        
        .photo-name.left {
            animation-delay: -2s;
        }
        
        @keyframes photoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .diamond {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 50px auto;
            animation: float 3s ease-in-out infinite, rotate 10s linear infinite;
        }
        
        .diamond::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 60px solid #e8f4f8;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }
        
        .diamond::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 140px solid #b8e6f0;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
        }
        
        .diamond-shine {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(255,255,255,0.3));
            clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);
            animation: shine 2s ease-in-out infinite;
        }
        
        @keyframes shine {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .sparkles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .message {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        
        .message h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .message p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .message p:nth-child(2) { animation-delay: 1s; }
        .message p:nth-child(3) { animation-delay: 2s; }
        .message p:nth-child(4) { animation-delay: 3s; }
        
        @keyframes glow {
            0% { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.3); }
            100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.6); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hearts {
            position: fixed;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.7);
            font-size: 20px;
            animation: fall 6s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .click-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .diamond-container {
                flex-direction: column;
                gap: 40px;
            }
            
            .photo-frame {
                width: 120px;
                height: 120px;
            }
            
            .photo-name {
                font-size: 1rem;
            }
            
            .diamond {
                width: 150px;
                height: 150px;
            }
            
            .diamond::before {
                border-left-width: 75px;
                border-right-width: 75px;
                border-bottom-width: 45px;
            }
            
            .diamond::after {
                border-left-width: 75px;
                border-right-width: 75px;
                border-top-width: 105px;
            }
            
            .message h1 {
                font-size: 2.5rem;
            }
            
            .message p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="diamond-container">
            <div class="photo-section">
                <div class="photo-frame left">
                    <img src="imgs/jia.jpg" alt="林英嘉">
                </div>
                <div class="photo-name left">林英嘉</div>
            </div>
            
            <div class="diamond">
                <div class="diamond-shine"></div>
            </div>
            
            <div class="photo-section">
                <div class="photo-frame right">
                    <img src="imgs/ppy.jpg" alt="蔡慕璇">
                </div>
                <div class="photo-name right">蔡慕璇</div>
            </div>
            
            <div class="sparkles" id="sparkles"></div>
        </div>
        
        <div class="message">
            <h1>Papaya is My Diamond 💎</h1>
            <p>像鑽石一樣珍貴的妳</p>
            <p>閃耀著無法取代的光芒</p>
            <p>照亮了我的整個世界</p>
            <p>Forever and Always ✨</p>
        </div>
        
        <div class="click-hint">點擊任意處增加更多驚喜 ✨</div>
    </div>

    <script>
        // 創建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // 創建鑽石周圍的閃光效果
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const angle = (i * 30) * Math.PI / 180;
                const radius = 120;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                sparkle.style.left = `calc(50% + ${x}px)`;
                sparkle.style.top = `calc(50% + ${y}px)`;
                sparkle.style.animationDelay = (i * 0.1) + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        // 創建飄落的愛心
        function createHeart() {
            const heartsContainer = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '💕';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        
        // 點擊效果
        function createClickEffect(x, y) {
            const effects = ['💎', '✨', '💕', '🌟', '💖'];
            const effect = document.createElement('div');
            effect.innerHTML = effects[Math.floor(Math.random() * effects.length)];
            effect.style.position = 'fixed';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.fontSize = '24px';
            effect.style.pointerEvents = 'none';
            effect.style.zIndex = '1000';
            effect.style.animation = 'fadeInUp 1s ease-out forwards';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }
        
        // 初始化
        createStars();
        createSparkles();
        
        // 定期創建愛心
        setInterval(createHeart, 800);
        
        // 點擊事件
        document.addEventListener('click', function(e) {
            createClickEffect(e.clientX, e.clientY);
            
            // 創建額外的閃光效果
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createClickEffect(
                        e.clientX + (Math.random() - 0.5) * 100,
                        e.clientY + (Math.random() - 0.5) * 100
                    );
                }, i * 100);
            }
        });
        
        // 鍵盤事件 - 按空格鍵增加特效
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        createClickEffect(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                    }, i * 50);
                }
            }
        });
    </script>
</body>
</html>
