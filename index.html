        .star {

        @keyframes twinkle {

        .container {

        .photo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: photoFloat 4s ease-in-out infinite;
            position: relative;
        }
        
        .photo-frame.left {
            animation-delay: -2s;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-frame::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            z-index: -1;
        }
        
        .photo-name {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            animation: photoFloat 4s ease-in-out infinite;
            text-align: center;
        }
        
        .photo-name.left {
            animation-delay: -2s;
        }
        
        @keyframes photoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .diamond {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 50px auto;
            animation: float 3s ease-in-out infinite, rotate 10s linear infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .diamond:hover {
            transform: scale(1.1);
        }
        
        .diamond::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 60px solid #e8f4f8;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }
        
        .diamond::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 140px solid #b8e6f0;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
        }
        
        .diamond-shine {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(255,255,255,0.3));
            clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);
            animation: shine 2s ease-in-out infinite;
        }
        
        @keyframes shine {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .sparkles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;

        @keyframes sparkle {

        .message p {

        .message p:nth-child(3) { animation-delay: 2s; }

        @keyframes glow {

        @keyframes fadeInUp {

        .hearts {

        .image-modal img {

    </style>

    <script>
        // å‰µå»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // å‰µå»ºé‘½çŸ³å‘¨åœçš„é–ƒå…‰æ•ˆæœ
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const angle = (i * 30) * Math.PI / 180;
                const radius = 120;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                sparkle.style.left = `calc(50% + ${x}px)`;
                sparkle.style.top = `calc(50% + ${y}px)`;
                sparkle.style.animationDelay = (i * 0.1) + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        // å‰µå»ºé£„è½çš„æ„›å¿ƒ
        function createHeart() {
            const heartsContainer = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ğŸ’•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();

        }
        
        // é»æ“Šæ•ˆæœ
        function createClickEffect(x, y) {
            const effects = ['ğŸ’', 'âœ¨', 'ğŸ’•', 'ğŸŒŸ', 'ğŸ’–'];
            const effect = document.createElement('div');
            effect.innerHTML = effects[Math.floor(Math.random() * effects.length)];
            effect.style.position = 'fixed';

            effect.style.pointerEvents = 'none';
            effect.style.zIndex = '1000';
            effect.style.animation = 'fadeInUp 1s ease-out forwards';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }
        
        // é‘½çŸ³ç‰¹æ®Šé»æ“Šæ•ˆæœ
        function createDiamondClickEffect(x, y) {
            const effects = ['ğŸ’', 'âœ¨', 'ğŸŒŸ'];
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const effect = document.createElement('div');
                    effect.innerHTML = effects[Math.floor(Math.random() * effects.length)];
                    effect.style.position = 'fixed';
                    effect.style.left = (x + (Math.random() - 0.5) * 200) + 'px';
                    effect.style.top = (y + (Math.random() - 0.5) * 200) + 'px';
                    effect.style.fontSize = (Math.random() * 10 + 20) + 'px';
                    effect.style.pointerEvents = 'none';
                    effect.style.zIndex = '1000';
                    effect.style.animation = 'fadeInUp 1.5s ease-out forwards';
                    document.body.appendChild(effect);
                    
                    setTimeout(() => {
                        effect.remove();
                    }, 1500);
                }, i * 100);
            }
        }
        
        // åˆå§‹åŒ–
        createStars();
        createSparkles();
        
        // å®šæœŸå‰µå»ºæ„›å¿ƒ
        setInterval(createHeart, 800);
        
        // é‘½çŸ³é»æ“Šäº‹ä»¶
        const diamond = document.getElementById('diamond');
        const imageModal = document.getElementById('imageModal');
        const closeButton = document.getElementById('closeButton');
        
        diamond.addEventListener('click', function(e) {
            e.stopPropagation(); // é˜²æ­¢è§¸ç™¼ä¸€èˆ¬çš„é»æ“Šæ•ˆæœ
            
            // å‰µå»ºé‘½çŸ³ç‰¹æ®Šæ•ˆæœ
